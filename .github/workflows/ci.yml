name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      user-service: ${{ steps.changes.outputs.user-service }}
      campaign-service: ${{ steps.changes.outputs.campaign-service }}
      pledge-service: ${{ steps.changes.outputs.pledge-service }}
      payment-service: ${{ steps.changes.outputs.payment-service }}
      totals-service: ${{ steps.changes.outputs.totals-service }}
      notification-service: ${{ steps.changes.outputs.notification-service }}
      gateway: ${{ steps.changes.outputs.gateway }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            user-service:
              - 'services/user-service/**'
            campaign-service:
              - 'services/campaign-service/**'
            pledge-service:
              - 'services/pledge-service/**'
            payment-service:
              - 'services/payment-service/**'
            totals-service:
              - 'services/totals-service/**'
            notification-service:
              - 'services/notification-service/**'
            gateway:
              - 'gateway/**'
            frontend:
              - 'frontend/**'

  test-user-service:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.user-service == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/user-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/user-service/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test
        continue-on-error: true

  test-campaign-service:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.campaign-service == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/campaign-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/campaign-service/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test
        continue-on-error: true

  test-pledge-service:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.pledge-service == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/pledge-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/pledge-service/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test
        continue-on-error: true

  test-payment-service:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.payment-service == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/payment-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/payment-service/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test
        continue-on-error: true

  test-totals-service:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.totals-service == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/totals-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/totals-service/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test
        continue-on-error: true

  test-notification-service:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.notification-service == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/notification-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/notification-service/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test
        continue-on-error: true

  build-images:
    needs: [detect-changes, test-user-service, test-campaign-service, test-pledge-service, test-payment-service, test-totals-service, test-notification-service]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build User Service
        if: ${{ needs.detect-changes.outputs.user-service == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/user-service
          push: false
          tags: careforall/user-service:${{ github.sha }}

      - name: Build Campaign Service
        if: ${{ needs.detect-changes.outputs.campaign-service == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/campaign-service
          push: false
          tags: careforall/campaign-service:${{ github.sha }}

      - name: Build Pledge Service
        if: ${{ needs.detect-changes.outputs.pledge-service == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/pledge-service
          push: false
          tags: careforall/pledge-service:${{ github.sha }}

      - name: Build Payment Service
        if: ${{ needs.detect-changes.outputs.payment-service == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/payment-service
          push: false
          tags: careforall/payment-service:${{ github.sha }}

      - name: Build Totals Service
        if: ${{ needs.detect-changes.outputs.totals-service == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/totals-service
          push: false
          tags: careforall/totals-service:${{ github.sha }}

      - name: Build Notification Service
        if: ${{ needs.detect-changes.outputs.notification-service == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/notification-service
          push: false
          tags: careforall/notification-service:${{ github.sha }}

      - name: Build Gateway
        if: ${{ needs.detect-changes.outputs.gateway == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./gateway
          push: false
          tags: careforall/gateway:${{ github.sha }}

  deploy:
    needs: build-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: |
          echo "Deployment would run docker-compose up -d here"
          echo "For demo purposes, we'll just validate the compose file"
          docker compose config

  ci-success:
    needs: [test-user-service, test-campaign-service, test-pledge-service, test-payment-service, test-totals-service, test-notification-service]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check CI Status
        run: |
          echo "CI Pipeline completed"
          echo "All tests have been executed for changed services"
